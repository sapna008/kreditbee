<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KreditBee</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #f8f8f8; }
  .header img { height: 40px; }
  .main-content { padding: 20px; }
  .main-content h1 { font-size: 24px; }
  .icons { display: flex; justify-content: space-around; margin: 20px 0; }
  .icon { text-align: center; }
  .blog-posts { display: flex; justify-content: space-between; }
  .blog-post { width: 30%; }
  .blog-post img { width: 100%; }
  .sign-up { background-color: #f8f8f8; padding: 20px; margin-top: 20px; }
  .sign-up form { display: flex; flex-direction: column; }
  .sign-up input { margin-bottom: 10px; padding: 10px; }
  .footer { background-color: #FFD700; padding: 20px; text-align: center; }
</style>
</head>
<body>

<div class="header">
    <img src="logo.png" alt="KreditBee Logo">
    <img src="menu-icon.png" alt="Menu Icon">
</div>

<div class="main-content">
    <h1>Why choose KreditBee?</h1>
    <div class="icons">
        <div class="icon">
            <img src="bee-icon.png" alt="Bee Icon">
            <p>Fast Approval</p>
        </div>
        <div class="icon">
            <img src="approval-icon.png" alt="Approval Icon">
            <p>Easy Process</p>
        </div>
        <div class="icon">
            <img src="coins-icon.png" alt="Coins Icon">
            <p>Flexible Payments</p>
        </div>
    </div>
    <h2>Fresh from the blog</h2>
    <div class="blog-posts">
        <div class="blog-post">
            <img src="throw-blanket.jpg" alt="Throw Blanket">
            <p>6 Comfy Throws for Cozy Autumn Nights</p>
        </div>
        <div class="blog-post">
            <img src="wearable-art.jpg" alt="Wearable Art">
            <p>10 Beautiful Blogs That Explore Wearable Art</p>
        </div>
        <div class="blog-post">
            <img src="gift-ideas.jpg" alt="Gift Ideas">
            <p>The Best Gift Ideas for Kids at All Price Points</p>
        </div>
    </div>
</div>

<div class="sign-up">
    <h2>Create Account</h2>
    <form>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
        <button type="button">Sign In</button>
    </form>
</div>

<div class="footer">
    <p>COPYRIGHT GETSY PRIVATE LIMITED. ALL RIGHTS RESERVED</p>
</div>

</body>
</html>
